<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document to Speech Converter</title>
</head>
<body>
    <h1>Upload a DOCX or PDF Document</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <label for="document">Choose a file:</label>
        <input type="file" name="document" accept=".docx, .pdf" required>
        <br><br>
        <button type="submit">Convert to Speech</button>
    </form>
</body>
</html>
